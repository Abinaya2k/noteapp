<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" (keyup)="filter(filterquery)" [(ngModel)]="filterquery" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" >
    <app-notecard
    *ngFor="let note of filteredNotes"
    [link]="generatenotesurl(note)"

    (delete)="deletenote(note)"
    [title]="note.title"
    [body]="note.body"></app-notecard>

  </div>
  <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
